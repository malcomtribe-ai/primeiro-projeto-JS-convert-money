<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo" />

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-to-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra </option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select-converted">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra </option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            <b>Valor:</b>
            <input class="input-currency" type="number" placeholder="Digite o valor" />
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="img-currency" src="./assets/real.png"  alt="logo-moeda-a-converter" />
                <p class="currency" id="currency-name-from">Real Brasileiro</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow" src="./assets/seta.png" alt="seta" />
            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-a-convertida" />
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
   
    <script src="script.js"></script>
</body>

</html>
